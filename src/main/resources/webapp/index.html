<html lang="en" ng-app="SoaRepApp">
    <head>
        <meta charset="utf-8">
        <title>DevOps Control Panel</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.css" type="text/css" />
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/abn_tree.css">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.js"></script>
        <script src="js/ui-bootstrap-tpls-0.14.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body>
        <div ng-app ng-controller="MenuCtrl">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">DevOps Control Panel</h3>
                        </div>
                        <div class="panel-body">
                            <abn-tree 
                                tree-data="my_data" 
                                tree-control="my_tree" 
                                on-select="my_tree_handler(branch)" 
                                expand-level="3" >
                            </abn-tree>
                            <a href="#/graph" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-signal"></span> Graph Services</a><br/><br/>
                            <a href="#/admin" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-signal"></span> Admin</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="view-container">
                        <div ng-view class="view-frame"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
