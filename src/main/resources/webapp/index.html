<html lang="en" ng-app="HadrianApp">
    <head>
        <meta charset="utf-8">
        <title>Build and Deploy</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/abn_tree.css">
        <link rel="stylesheet" href="css/hadrian.css">

        <script src="js/angular.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ui-bootstrap-tpls-0.14.2.min.js"></script>
        <script src="js/showdown.min.js"></script>
        <script src="js/viz.js"></script>
        <script src="js/app.js"></script>
        <script src="js/interceptor.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/serviceController.js"></script>
        <script src="js/teamController.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body>
        <div ng-app ng-controller="MenuCtrl">
            <div class="row">
                <div class="col-sm-3 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title"><b>B</b>uild and <b>D</b>eploy</h2>
                        </div>
                        <div class="panel-body">
                            <abn-tree
                                tree-data="my_data"
                                tree-control="my_tree"
                                on-select="my_tree_handler(branch)"
                                expand-level="3" >
                            </abn-tree>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-xs-12 page-content">
                    <div class="view-container">
                        <div ng-view class="view-frame"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
