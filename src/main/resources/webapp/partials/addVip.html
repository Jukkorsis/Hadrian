<div class="modal-header">
    <h3 class="modal-title">Add New VIP</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>VIP Name:</dt>
        <dd><input ng-model="formSaveVip.vipName" type="text"></dd>
        <dt>DNS:</dt>
        <dd><input ng-model="formSaveVip.dns" type="text"></dd>
        <dt>External:</dt>
        <dd><select ng-model="formSaveVip.external"><option value="false">False</option><option value="true">True</option></select></dd>
        <dt>Network:</dt>
        <dd><select ng-model="formSaveVip.network"><option value="prd">prd</option><option value="tst">tst</option></select></dd>
        <dt>Protocol:</dt>
        <dd><select ng-model="formSaveVip.protocol"><option value="HTTP">HTTP</option><option value="HTTPS">HTTPS</option><option value="TCP">TCP</option></select></dd>
        <dt>VIP Port:</dt>
        <dd><input ng-model="formSaveVip.vipPort" type="number"></dd>
        <dt>Service Port:</dt>
        <dd><input ng-model="formSaveVip.servicePort" type="number"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
