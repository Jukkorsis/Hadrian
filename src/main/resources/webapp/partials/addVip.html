<div class="modal-header">
    <h3 class="modal-title">Add New VIP</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>VIP Name:</dt>
        <dd><input ng-model="formSaveVip.vipName" type="text"></dd>
        <dt>DNS:</dt>
        <dd><input ng-model="formSaveVip.dns" type="text"></dd>
        <dt>External:</dt>
        <dd><select ng-model="formSaveVip.external"><option value="false" selected="selected">False</option><option value="true">True</option></select></dd>
        <dt>Network:</dt>
        <dd>
            <select ng-model="formSaveVip.network" ng-options="c for c in config.networks" ng-init="formSaveVip.network = config.networks[0]"></select>
        </dd>
        <dt>Protocol:</dt>
        <dd>
            <select ng-model="formSaveVip.protocol" ng-options="c for c in config.protocols" ng-init="formSaveVip.protocol = config.protocols[0]"></select>
        </dd>
        <dt>VIP Port:</dt>
        <dd><input ng-model="formSaveVip.vipPort" type="number"></dd>
        <dt>Service Port:</dt>
        <dd><input ng-model="formSaveVip.servicePort" type="number"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
