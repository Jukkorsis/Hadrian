<div class="modal-header">
  <h3 class="modal-title">Reboot Host in {{moduleEnvironment.environment}}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-if="errorMsg !== null">{{errorMsg}}</div>
  <div class="alert alert-warning">Requesting a host reboot will <b>NOT</b> attempt to shutdown down any processes running on the host!</div>
  <div class="alert alert-warning" ng-if="configEnvironment.warning">{{configEnvironment.warning}}</div>
  <form class="form-horizontal">
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Module:</label>
      <div class="col-sm-9">{{moduleEnvironment.moduleName}}
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Host:</label>
      <div class="col-sm-9">
        <div ng-repeat="hostName in hostNames">{{hostName}} </div>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Reason:</label>
      <div class="col-sm-9">
        <input ng-model="formRebootHost.reason" type="text" class="form-control" autofocus="true">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Reboot Host</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
