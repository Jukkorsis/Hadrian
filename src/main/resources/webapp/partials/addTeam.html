<div class="modal-header">
    <h3 class="modal-title">Add New Team</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd>
            <input ng-model="formSaveTeam.name" type="text" class="form-control">
        </dd>
        <dt>Initial Team Member:</dt>
        <dd>
            <select ng-model="formSaveTeam.user" ng-options="u.fullName for u in users.users" ng-init="formSaveTeam.user = config.users[0]" class="form-control"></select>
        </dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
