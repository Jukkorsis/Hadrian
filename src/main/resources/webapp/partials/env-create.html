<h1>Create Environment for Service {{createForm._id}}</h1>
<form class="form-horizontal" role="form">
    <h4>Environment Details</h4>
    <div class ="row">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Env Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" ng-model="createForm.name" ng-minlength="1" ng-maxlength="20" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="vip" class="col-sm-2 control-label">VIP</label>
            <div class="col-sm-10">
                <input type="text" id="vip" ng-model="createForm.vip" ng-minlength="1" ng-maxlength="100" class="form-control">
            </div>
        </div>
    </div>
    <div class ="row">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submitCreateEnvForm()" class="btn btn-info btn-xs">Create Env</button> 
                <a ng-href="#/services/{{createForm._id}}" class="btn btn-info btn-xs">Cancel</a>
            </div>
        </div>
    </div>
</form>
