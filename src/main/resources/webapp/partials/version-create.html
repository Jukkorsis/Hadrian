<h1>Create Version for Service {{createForm._id}}</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="api" class="col-sm-2 control-label">API Version</label>
        <div class="col-sm-10">
            <input type="text" id="api" ng-model="createForm.api" ng-minlength="1" ng-maxlength="8" required="true" placeholder="2" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
            <select id="status" ng-model="createForm.status" class="form-control">
                <option value="Proposed">Proposed</option>
                <option value="Active">Active</option>
                <option value="Live">Live</option>
                <option value="Retiring">Retiring</option>
                <option value="Retired">Retired</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="submitCreateVersionForm()" class="btn btn-info btn-xs">Create New Version</button> 
            <a href="#/services/{{createForm._id}}" class="btn btn-info btn-xs">Cancel</a>
        </div>
    </div>
</form>
