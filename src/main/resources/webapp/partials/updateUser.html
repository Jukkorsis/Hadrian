<div class="modal-header">
    <h3 class="modal-title">Update Hosts</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>username:</dt>
        <dd>{{formUpdateUser.username}}</dd>
        <dt>Full Name:</dt>
        <dd><input ng-model="formUpdateUser.fullName" type="text" class="form-control"></dd>
        <dt>Ops:</dt>
        <dd><input ng-model="formUpdateUser.ops" type="checkbox"></dd>
        <dt>Admin:</dt>
        <dd><input ng-model="formUpdateUser.admin" type="checkbox"></dd>
        <dt>Can Deploy:</dt>
        <dd><input ng-model="formUpdateUser.deploy" type="checkbox"></dd>
        <dt>Can Audit:</dt>
        <dd><input ng-model="formUpdateUser.audit" type="checkbox"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Update User</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
