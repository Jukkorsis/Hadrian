<h1>Add Image for {{serviceId}}</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
            <input type="file" ng-file-select="onFileSelect($files)" accept="image/*"> {{progress}}
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <a href="#/services/{{serviceId}}" class="btn btn-info btn-xs">Cancel</a>
    </div>
</form>
