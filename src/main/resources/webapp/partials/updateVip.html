<div class="modal-header">
    <h3 class="modal-title">Update VIP</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>External:</dt>
        <dd><select ng-model="formUpdateVip.external"><option value="false">False</option><option value="true">True</option></select></dd>
        <dt>Service Port:</dt>
        <dd><input ng-model="formUpdateVip.servicePort" type="number"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
