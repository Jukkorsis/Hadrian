<div class="modal-header">
  <h3 class="modal-title">Update VIP in {{vip.environment}}</h3>
</div>
<div class="modal-body">
  <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
  <uib-alert ng-if="configEnvironment.warning" type="warning">{{configEnvironment.warning}}</uib-alert>
  <form class="form-horizontal">
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">VIP:</label>
      <div class="col-sm-9">
        {{vip.protocol}}://{{vip.dns}}.{{vip.domain}}:{{vip.vipPort}}
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">External:</label>
      <div class="col-sm-9">
        <select ng-model="formUpdateVip.external" class="form-control" autofocus="true">
          <option value="false">False</option>
          <option value="true">True</option>
        </select>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Service Port:</label>
      <div class="col-sm-9">
        <input ng-model="formUpdateVip.servicePort" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">LB Config:</label>
      <div class="col-sm-9">
        <select ng-model="formUpdateVip.lbConfig" ng-options="c for c in config.lbConfigs" class="form-control"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Update VIP</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
