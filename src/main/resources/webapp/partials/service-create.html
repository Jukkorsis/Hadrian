<h1>Create Service</h1>
<form class="form-horizontal" role="form">
    <h4>Service Details</h4>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Abbreviation</label>
        <div class="col-sm-10">
            <input type="text" id="_id" ng-model="createForm._id" ng-minlength="1" ng-maxlength="8" required="true" placeholder="MFS">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" ng-model="createForm.name" ng-minlength="1" ng-maxlength="30" required="true" placeholder="My First Service">
        </div>
    </div>
    <div class="form-group">
        <label for="team" class="col-sm-2 control-label">Team Name</label>
        <div class="col-sm-10">
            <input type="text" id="team" ng-model="createForm.team" ng-minlength="1" ng-maxlength="30" required="true" placeholder="My team">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea id="description" ng-model="createForm.description" placeholder="Does stuff" required="true" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <select id="type" ng-model="createForm.state">
                <option value="Stateless">Stateless</option>
                <option value="Statefull">Statefull</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="access" class="col-sm-2 control-label">Access</label>
        <div class="col-sm-10">
            <select id="access" ng-model="createForm.access">
                <option value="Internal">Internal</option>
                <option value="External">External</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="type" ng-model="createForm.type">
                <option value="Service">Service</option>
                <option value="Application">Application</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Technology</label>
        <div class="col-sm-10">
            <textarea id="tech" ng-model="createForm.tech" placeholder="How the service does stuff" required="true" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Business Value</label>
        <div class="col-sm-10">
            <select id="type" ng-model="createForm.busValue">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">PII</label>
        <div class="col-sm-10">
            <select id="type" ng-model="createForm.pii">
                <option value="Stores">Service stores PII</option>
                <option value="Processes">Service processes PII</option>
                <option value="None">None</option>
            </select>
        </div>
    </div>
    <h4>Service Version Details</h4>
    <div class="form-group">
        <label for="api" class="col-sm-2 control-label">API Version</label>
        <div class="col-sm-10">
            <input type="text" id="api" ng-model="createForm.api" ng-minlength="1" ng-maxlength="8" required="true" placeholder="1">
        </div>
    </div>
    <div class="form-group">
        <label for="impl" class="col-sm-2 control-label">Implementation Version</label>
        <div class="col-sm-10">
            <input type="text" id="impl" ng-model="createForm.impl" ng-minlength="1" ng-maxlength="8" required="true" placeholder="0.1">
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
            <select id="status" ng-model="createForm.status">
                <option value="Proposed">Proposed</option>
                <option value="Active">Active</option>
                <option value="Live">Live</option>
                <option value="Retiring">Retiring</option>
                <option value="Retired">Retired</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="submitCreateServiceForm()" class="btn btn-info btn-xs">Create New Service</button>
        </div>
    </div>
</form>
