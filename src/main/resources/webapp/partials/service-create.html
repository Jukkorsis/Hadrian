<h1>Create Service</h1>
<form class="form-horizontal" role="form">
    <h4>Service Details</h4>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Abbreviation</label>
        <div class="col-sm-10">
            <input type="text" id="_id" ng-model="createForm._id" ng-minlength="1" ng-maxlength="8" required="true" placeholder="MFS" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" ng-model="createForm.name" ng-minlength="1" ng-maxlength="30" required="true" placeholder="My First Service" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="team" class="col-sm-2 control-label">Team Name</label>
        <div class="col-sm-10">
            <select ng-model="createForm.team" ng-options="t.code as t.code for t in config.teams" id="team" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="team" class="col-sm-2 control-label">Product Name</label>
        <div class="col-sm-10">
            <select ng-model="createForm.product" ng-options="t.code as t.code for t in config.products" id="team" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea id="description" ng-model="createForm.description" placeholder="Does stuff" required="true" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <select id="type" ng-model="createForm.state" class="form-control">
                <option value="Stateless">Stateless</option>
                <option value="Statefull">Statefull</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="access" class="col-sm-2 control-label">Access</label>
        <div class="col-sm-10">
            <select id="access" ng-model="createForm.access" class="form-control">
                <option value="Internal">Internal</option>
                <option value="External">External</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="type" ng-model="createForm.type" class="form-control">
                <option value="Service">Service</option>
                <option value="Application">Application</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="tech" class="col-sm-2 control-label">Technology</label>
        <div class="col-sm-10">
            <textarea id="tech" ng-model="createForm.tech" placeholder="How the service does stuff" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="versionUrl" class="col-sm-2 control-label">Version URL</label>
        <div class="col-sm-10">
            <input type="text" id="versionUrl" ng-model="createForm.versionUrl" ng-minlength="1" ng-maxlength="100" required="true" placeholder="/version" class="form-control">
        </div>
    </div>
    <h4>Service Version Details</h4>
    <div class="form-group">
        <label for="api" class="col-sm-2 control-label">API Version</label>
        <div class="col-sm-10">
            <input type="text" id="api" ng-model="createForm.api" ng-minlength="1" ng-maxlength="8" required="true" placeholder="1" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
            <select id="status" ng-model="createForm.status" class="form-control">
                <option value="Proposed">Proposed</option>
                <option value="Active">Active</option>
                <option value="Live">Live</option>
                <option value="Retiring">Retiring</option>
                <option value="Retired">Retired</option>
            </select>
        </div>
    </div>
    <h4>Manage/Deploy Details</h4>
    <div class="form-group">
        <label for="enableManage" class="col-sm-2 control-label">Use Manage/Deploy</label>
        <div class="col-sm-10">
            <input type="checkbox" id="enableManage" ng-model="createForm.enableManage">
        </div>
    </div>
    <div class="form-group" ng-show="createForm.enableManage">
        <label for="mavenUrl" class="col-sm-2 control-label">Maven URL</label>
        <div class="col-sm-10">
            <input type="text" id="mavenUrl" ng-model="createForm.mavenUrl" ng-minlength="1" ng-maxlength="100" required="true" placeholder="http://repo1.maven.org/maven2/HTTPClient/HTTPClient/maven-metadata.xml" class="form-control">
        </div>
    </div>
    <div class="form-group" ng-show="createForm.enableManage">
        <label for="mavenUrl" class="col-sm-2 control-label">Script</label>
        <div class="col-sm-10">
            <textarea id="tech" ng-model="createForm.script" placeholder="Bash script goes here" class="form-control" rows="20"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="submitCreateServiceForm()" class="btn btn-info btn-xs">Create New Service</button>
        </div>
    </div>
</form>
