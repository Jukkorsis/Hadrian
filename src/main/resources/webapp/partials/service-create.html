<h1>Create Service</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Abbreviation</label>
        <div class="col-sm-10">
            <input type="text" id="_id" ng-model="myForm._id" ng-minlength="1" ng-maxlength="8" required="true" placeholder="MFS">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" ng-model="myForm.name" ng-minlength="1" ng-maxlength="30" required="true" placeholder="My First Service">
        </div>
    </div>
    <div class="form-group">
        <label for="team" class="col-sm-2 control-label">Team Name</label>
        <div class="col-sm-10">
            <input type="text" id="team" ng-model="myForm.team" ng-minlength="1" ng-maxlength="30" required="true" placeholder="My team">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" id="description" ng-model="myForm.description" ng-minlength="1" ng-maxlength="1000" required="true" placeholder="Does stuff">
        </div>
    </div>
    <div class="form-group">
        <label for="access" class="col-sm-2 control-label">Access</label>
        <div class="col-sm-10">
            <select id="access" ng-model="myForm.access">
                <option value="Internal">Internal</option>
                <option value="External">External</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="type" ng-model="myForm.type">
                <option value="Service">Service</option>
                <option value="Application">Application</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <select id="type" ng-model="myForm.state">
                <option value="Stateless">Stateless</option>
                <option value="Statefull">Statefull</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="myForm.submitTheForm()">Submit Form</button>
        </div>
    </div>
</form>
