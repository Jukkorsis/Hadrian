<div class="modal-header">
    <h3 class="modal-title">Update Hosts</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Env:</dt>
        <dd>
            <select ng-model="formUpdateHost.env" ng-options="c for c in config.envs"></select>
        </dd>
        <dt>Size:</dt>
        <dd>
            <select ng-model="formUpdateHost.size" ng-options="c for c in config.sizes"></select>
        </dd>
        <dt>Version:</dt>
        <dd>
            <select ng-model="formUpdateHost.version" ng-options="v for v in service.versions"></select>
        </dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
