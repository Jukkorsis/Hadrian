<div class="modal-header">
    <h3 class="modal-title">Update Hosts</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Env:</dt>
        <dd><select ng-model="formUpdateHost.env"><option value="VM-Java7">VM-Java7</option><option value="VM-Java8">VM-Java8</option><option value="D-Java8">D-Java8</option></select></dd>
        <dt>Size:</dt>
        <dd><select ng-model="formUpdateHost.size"><option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option></select></dd>
        <dt>Version:</dt>
        <dd><select ng-model="formUpdateHost.version" ng-options="v for v in service.versions" id="team"></select></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
