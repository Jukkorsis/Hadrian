<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>
                <label for="query">Description:</label>
                <input ng-model="query" id="query" class="form-control" placeholder="Search query">
            </p>
            <p>
                <label for="orderProp">Team:</label>
                <select ng-model="team" ng-options="t.code as t.code for t in config.teams" id="team" class="form-control">
                    <option value="">Any Team</option>
                </select>
            </p>
            {{team}}
            <p>
                <label for="orderProp">State:</label>
                <select ng-model="state" id="state" class="form-control">
                    <option value="">Any State</option>
                    <option value="Stateless">Stateless</option>
                    <option value="Statefull">Statefull</option>
                </select>
            </p>
            <p>
                <label for="orderProp">Access:</label>
                <select ng-model="access" id="access" class="form-control">
                    <option value="">Any Access Level</option>
                    <option value="Internal">Internal</option>
                    <option value="External">External</option>
                </select>
            </p>
            <p>
                <label for="orderProp">Type:</label>
                <select ng-model="type" id="type" class="form-control">
                    <option value="">Any Type</option>
                    <option value="Service">Service</option>
                    <option value="Application">Application</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <ul class="services">
                <li ng-repeat="service in services| filter:{description: query } | filter:{team: team } | filter:{state: state } | filter:{access: access } | filter:{type: type } | orderBy:'Alphabetical'"
                    class="thumbnail">
                    <a ng-href="#/services/{{service._id}}" class="thumb"><img ng-src="{{service.imageLogo}}"></a>
                    <a ng-href="#/services/{{service._id}}">{{service._id}} - {{service.name}}</a><br/>
                    {{service.team}}<span ng-repeat="t in config.teams"><span ng-if="t.code == service.team"><span ng-if="t.url">, <a ng-href="{{t.url}}" target="_blank">web page</a></span><span ng-if="t.email">, <a ng-href="mailto:{{t.email}}">team email</a></span></span></span><br/>
                    {{service.state}} {{service.access}} {{service.type}}<br/>
                    {{service.description}}
                </li>
            </ul>

        </div>
    </div>
</div>
