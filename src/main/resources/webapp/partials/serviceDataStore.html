<div class="panel panel-default">
    <div class="panel-body">
        <h4>
            <div class="btn-group" uib-dropdown ng-if="service.canModify" is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn btn-info btn-xs" uib-dropdown-toggle>
                    <span class="glyphicon glyphicon-align-justify"></span> <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a ng-click="">Add data store to {{service.serviceName}}</a></li>
                </ul>
            </div>
            Data Stores
        </h4>
        <table class="table table-hover table-striped table-condensed">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Network</th>
            </tr>
            <tr ng-repeat="ds in service.dataStores">
                <td>
                    {{ds.name}}
                    <span ng-if="service.canModify">
                        <a ng-click="" class="btn btn-info btn-xs" uib-popover="Update {{ds.name}}." popover-trigger="mouseenter"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="" class="btn btn-danger btn-xs" uib-popover="Delete {{ds.name}}." popover-trigger="mouseenter"><span class="glyphicon glyphicon-remove"></span></a>
                    </span>
                </td>
                <td>{{ds.type}}</td>
                <td>{{ds.network}}</td>
            </tr>
        </table>
    </div>
</div>
