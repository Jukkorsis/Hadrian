<div class="modal-header">
    <h3 class="modal-title">Update Test Module</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd><input ng-model="formUpdateModule.moduleName" type="text" class="form-control"></dd>
        <dt>Build Order:</dt>
        <dd><input ng-model="formUpdateModule.order" type="text" class="form-control" uib-popover="The order the modules are built. Zero for modules that are built outside of the tool." popover-trigger="mouseenter"></dd>
        <div ng-if="module.testStyle === 'Script'">
            <dt>Host Name:</dt>
            <dd><input ng-model="formUpdateModule.hostname" type="text" class="form-control"></dd>
            <dt>Run As User:</dt>
            <dd><input ng-model="formUpdateModule.runAs" type="text" class="form-control"></dd>
            <dt>Deployment Folder:</dt>
            <dd><input ng-model="formUpdateModule.deploymentFolder" type="text" class="form-control"></dd>
            <dt>Test Cmd Line:</dt>
            <dd><input ng-model="formUpdateModule.startCmdLine" type="text" class="form-control" uib-popover="The command to start the service or involve a script that will start the service. The command is executed direct on the taret host. The command is executed by the 'Run As User'." popover-trigger="mouseenter"></dd>
        </div>
        <dt>Test Time Out:</dt>
        <dd>
            <div class="input-group">
                <input ng-model="formUpdateModule.startTimeOut" type="number" class="form-control" uib-popover="Time out in seconds." popover-trigger="mouseenter">
                <div class="input-group-addon">sec</div>
            </div>
        </dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Update Test Module</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
