<h1>Edit Environment {{editForm.name}} for Service {{editForm._id}}</h1>
<form class="form-horizontal" role="form">
    <h4>Environment Details</h4>
    <div class="form-group">
        <label for="vip" class="col-sm-2 control-label">VIP</label>
        <div class="col-sm-10">
            <input type="text" id="vip" ng-model="editForm.vip" ng-minlength="1" ng-maxlength="100" class="form-control">
        </div>
    </div>
    <h4>Host Details <button ng-click="addHost()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></button></h4>
    <div class="form-group" ng-repeat="h in editForm.hosts">
        <label class="col-sm-2 control-label">Hosts</label>
        <div class="col-sm-2">
            <select ng-model="h.dataCenter" ng-options="t.code as t.code for t in config.dataCenters" id="team" class="form-control"></select>
        </div>
        <div class="col-sm-4">
            <input type="text" id="name" ng-model="h.name" ng-minlength="1" ng-maxlength="100" placeholder="URL" class="form-control">
        </div>
        <div class="col-sm-2">
            <input type="text" id="port" ng-model="h.port" ng-minlength="1" ng-maxlength="6" placeholder="port" class="form-control">
        </div>
        <div class="col-sm-2">
            <select id="type" ng-model="h.status" class="form-control">
                <option value="Active">Active</option>
                <option value="Standby">Standby</option>
            </select>
        </div>
    </div>
    <div class ="row">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submitEditEnvForm()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-ok"> Update Env</button> 
                <a ng-href="#/services/{{editForm._id}}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-remove"> Cancel</a>
            </div>
        </div>
    </div>
</form>
