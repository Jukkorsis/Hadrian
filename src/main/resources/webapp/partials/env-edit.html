<h1>Edit Env</h1>
<form class="form-horizontal" role="form">
    <h4>Version Details</h4>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Service</label>
        <div class="col-sm-10">
            <input type="text" id="_id" ng-model="editForm._id" ng-readonly="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Env Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" ng-model="editForm.name" ng-readonly="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="vip" class="col-sm-2 control-label">VIP</label>
        <div class="col-sm-10">
            <input type="text" id="vip" ng-model="editForm.vip" ng-minlength="1" ng-maxlength="100" class="form-control">
        </div>
    </div>
    <div class="form-group" ng-repeat="h in editForm.hosts">
        <label class="col-sm-2 control-label">Hosts</label>
        <div class="col-sm-2">
            <select ng-model="h.dataCenter" ng-options="t.code as t.code for t in config.dataCenters" id="team" class="form-control"></select>
        </div>
        <div class="col-sm-6">
            <input type="text" id="name" ng-model="h.name" ng-minlength="1" ng-maxlength="100" placeholder="URL" class="form-control">
        </div>
        <div class="col-sm-2">
            <select id="type" ng-model="h.status" class="form-control">
                <option value="Active">Active</option>
                <option value="Standby">Standby</option>
            </select>
        </div>
    </div>
    <div class ="row">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submitEditEnvForm()" class="btn btn-info btn-xs">Update Env</button> 
                <a ng-href="#/services/{{editForm._id}}" class="btn btn-info btn-xs">Cancel</a>
            </div>
        </div>
    </div>
</form>
