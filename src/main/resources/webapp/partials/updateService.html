<div class="modal-header">
    <h3 class="modal-title">Update Service</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Abbreviation::</dt>
        <dd><input ng-model="formUpdateService.serviceAbbr" type="text" class="form-control"></dd>
        <dt>Name:</dt>
        <dd><input ng-model="formUpdateService.serviceName" type="text" class="form-control"></dd>
        <dt>Description:</dt>
        <dd><input ng-model="formUpdateService.description" type="text" class="form-control"></dd>
        <dt>Business Impact:</dt>
        <dd><select ng-model="formUpdateService.businessImpact" ng-options="c for c in config.businessImpacts" class="form-control"></select></dd>
        <dt>PII Usage:</dt>
        <dd><select ng-model="formUpdateService.piiUsage" ng-options="c for c in config.piiUsages" class="form-control"></select></dd>
        <dt>Maven Group Id:</dt>
        <dd><input ng-model="formUpdateService.mavenGroupId" type="text" class="form-control"></dd>
        <dt>Maven Artifact Id:</dt>
        <dd><input ng-model="formUpdateService.mavenArtifactId" type="text" class="form-control"></dd>
        <dt>Artifact Type:</dt>
        <dd>
            <select ng-model="formUpdateService.artifactType" ng-options="c for c in config.artifactTypes" class="form-control"></select>
        </dd>
        <dt>Artifact Suffix:</dt>
        <dd><input ng-model="formUpdateService.artifactSuffix" type="text" class="form-control"></dd>
        <dt>Version Url:</dt>
        <dd><input ng-model="formUpdateService.versionUrl" type="text" class="form-control"></dd>
        <dt>Availability Url:</dt>
        <dd><input ng-model="formUpdateService.availabilityUrl" type="text" class="form-control"></dd>
        <dt>Run As User:</dt>
        <dd><input ng-model="formUpdateService.runAs" type="text" class="form-control"></dd>
        <dt>Start Cmd Line:</dt>
        <dd><input ng-model="formUpdateService.startCmdLine" type="text" class="form-control" uib-popover="The command to start the service or involve a script that will start the service. The command is executed direct on the taret host. The command is executed by the 'Run As User'." popover-trigger="mouseenter"></dd>
        <dt>Stop Cmd Line:</dt>
        <dd><input ng-model="formUpdateService.stopCmdLine" type="text" class="form-control" uib-popover="The command to stop the service or involve a script that will stop the service. The command is executed direct on the taret host. The command is executed by the 'Run As User'." popover-trigger="mouseenter"></dd>
        <dt>Cmd Line Time Out:</dt>
        <dd><input ng-model="formUpdateService.cmdLineTimeOut" type="text" class="form-control" uib-popover="Time out in seconds." popover-trigger="mouseenter"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
