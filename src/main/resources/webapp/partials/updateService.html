<div class="modal-header">
    <h3 class="modal-title">Update Service</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Abbreviation:</dt>
        <dd><input ng-model="formUpdateService.serviceAbbr" type="text" class="form-control"></dd>
        <dt>Name:</dt>
        <dd><input ng-model="formUpdateService.serviceName" type="text" class="form-control"></dd>
        <dt>Description:</dt>
        <dd><input ng-model="formUpdateService.description" type="text" class="form-control"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
