<div class="modal-header">
  <h3 class="modal-title">Delete Service</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group form-group-sm">
      <label class="col-sm-4 control-label">Name:</label>
      <div class="col-sm-8">{{formDeleteService.serviceName}}
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-4 control-label">Description:</label>
      <div class="col-sm-8">{{formDeleteService.description}}
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-4 control-label">Reason:</label>
      <div class="col-sm-8">
        <input ng-model="formDeleteService.reason" type="text" class="form-control" autofocus="true">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Delete Service</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
