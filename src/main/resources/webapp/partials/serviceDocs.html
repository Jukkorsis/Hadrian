<div class="panel panel-default">
    <div class="panel-body">
        <h4>
            <div class="btn-group" uib-dropdown ng-if="service.canModify" is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn btn-info btn-xs" uib-dropdown-toggle>
                    <span class="glyphicon glyphicon-align-justify"></span> <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a ng-click="openAddDocumentModal();">Add Document</a></li>
                    <li class="divider"></li>
                    <li ng-repeat="d in service.leftDocuments" role="menuitem"><a ng-click="openRemoveDocument(d);">Remove {{d.title}}</a></li>
                    <li ng-repeat="d in service.middleDocuments" role="menuitem"><a ng-click="openRemoveDocument(d);">Remove {{d.title}}</a></li>
                    <li ng-repeat="d in service.rightDocuments" role="menuitem"><a ng-click="openRemoveDocument(d);">Remove {{d.title}}</a></li>
                </ul>
            </div>
            Documents
        </h4>
        <div class="row">
            <div class="col-md-4">
                <ul>
                    <li ng-repeat="d in service.leftDocuments">
                        <a ng-if="d.documentType === 'Link'" href="http://{{d.link}}" target="_blank">{{d.title}} <span class="glyphicon glyphicon-new-window"></span></a>
                        <a ng-if="d.documentType !== 'Link'" ng-click="openDocument(d);">{{d.title}}</a>
                        <a ng-if="d.documentType !== 'Link'" href="http://{{d.link}}" target="_blank"><span class="glyphicon glyphicon-new-window"></span></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li ng-repeat="d in service.middleDocuments">
                        <a ng-if="d.documentType === 'Link'" href="http://{{d.link}}" target="_blank">{{d.title}} <span class="glyphicon glyphicon-new-window"></span></a>
                        <a ng-if="d.documentType !== 'Link'" ng-click="openDocument(d);">{{d.title}}</a>
                        <a ng-if="d.documentType !== 'Link'" href="http://{{d.link}}" target="_blank"><span class="glyphicon glyphicon-new-window"></span></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li ng-repeat="d in service.rightDocuments">
                        <a ng-if="d.documentType === 'Link'" href="http://{{d.link}}" target="_blank">{{d.title}} <span class="glyphicon glyphicon-new-window"></span></a>
                        <a ng-if="d.documentType !== 'Link'" ng-click="openDocument(d);">{{d.title}}</a>
                        <a ng-if="d.documentType !== 'Link'" href="http://{{d.link}}" target="_blank"><span class="glyphicon glyphicon-new-window"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<pre ng-if="service.docType === 'Loading'">Loading...</pre>
<pre ng-if="service.docType === 'Text'">{{service.docBody}}</pre>
<div ng-if="service.docType === 'Markdown'" class="panel panel-default">
    <div class="panel-heading"><div ng-bind-html="service.docBody"></div></div>
</div>
