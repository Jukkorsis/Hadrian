<div class="modal-header">
    <h3 class="modal-title">Add New Host</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Host:</dt>
        <dd>{{formSaveHost.dataCenter}}-{{formSaveHost.network}}-{{service.serviceAbbr}}-###</dd>
        <dt>Data Center:</dt>
        <dd><select ng-model="formSaveHost.dataCenter"><option value="wdc">wdc</option><option value="vdc">vdc</option><option value="ldc">ldc</option><option value="adc">adc</option></select></dd>
        <dt>Network:</dt>
        <dd><select ng-model="formSaveHost.network"><option value="prd">prd</option><option value="tst">tst</option></select></dd>
        <dt>Env:</dt>
        <dd><select ng-model="formSaveHost.env"><option value="VM-Java7">VM-Java7</option><option value="VM-Java8">VM-Java8</option><option value="D-Java8">D-Java8</option></select></dd>
        <dt>Size:</dt>
        <dd><select ng-model="formSaveHost.size"><option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option></select></dd>
        <dt>Version:</dt>
        <dd><select ng-model="formSaveHost.version" ng-options="v for v in service.versions" id="team"></select></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
