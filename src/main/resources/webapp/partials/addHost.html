<div class="modal-header">
    <h3 class="modal-title">Add New Host</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Host:</dt>
        <dd>{{formSaveHost.dataCenter}}-{{formSaveHost.network}}-{{service.serviceAbbr}}-###</dd>
        <dt>Data Center:</dt>
        <dd>
            <select ng-model="formSaveHost.dataCenter" ng-options="c for c in config.dataCenters" ng-init="formSaveHost.dataCenter = config.dataCenters[0]"></select>
        </dd>
        <dt>Network:</dt>
        <dd>
            <select ng-model="formSaveHost.network" ng-options="c for c in config.networks" ng-init="formSaveHost.network = config.networks[0]"></select>
        </dd>
        <dt>Env:</dt>
        <dd>
            <select ng-model="formSaveHost.env" ng-options="c for c in config.envs" ng-init="formSaveHost.env = config.envs[0]"></select>
        </dd>
        <dt>Size:</dt>
        <dd>
            <select ng-model="formSaveHost.size" ng-options="c for c in config.sizes" ng-init="formSaveHost.size = config.sizes[0]"></select>
        </dd>
        <dt>Version:</dt>
        <dd>
            <select ng-model="formSaveHost.version" ng-options="v for v in service.versions" ng-init="formSaveHost.version = config.versions[0]"></select>
        </dd>
        <dt>Count:</dt>
        <dd><input ng-model="formSaveHost.count" type="number"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
