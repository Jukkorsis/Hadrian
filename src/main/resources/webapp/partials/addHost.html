<div class="modal-header">
    <h3 class="modal-title">Add New Host</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Host:</dt>
        <dd>{{formSaveHost.dataCenter}}-{{formSaveHost.network}}-{{service.serviceAbbr}}-###</dd>
        <dt>Data Center:</dt>
        <dd>
            <select ng-model="formSaveHost.dataCenter" ng-options="c for c in config.dataCenters" class="form-control"></select>
        </dd>
        <dt>Network:</dt>
        <dd>
            <select ng-model="formSaveHost.network" ng-options="c for c in config.networks" class="form-control"></select>
        </dd>
        <dt>Env:</dt>
        <dd>
            <select ng-model="formSaveHost.env" ng-options="c for c in config.envs" class="form-control"></select>
        </dd>
        <dt>Size:</dt>
        <dd>
            <select ng-model="formSaveHost.size" ng-options="c for c in config.sizes" class="form-control"></select>
        </dd>
        <dt>Version:</dt>
        <dd>
            <select ng-model="formSaveHost.version" ng-options="v for v in service.versions" class="form-control"></select>
        </dd>
        <dt>Count:</dt>
        <dd><input ng-model="formSaveHost.count" type="number" class="form-control"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
