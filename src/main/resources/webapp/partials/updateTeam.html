<div class="modal-header">
    <h3 class="modal-title">update Team</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd><input ng-model="formUpdateTeam.name" type="text" class="form-control"></dd>
        <dt>Email:</dt>
        <dd><input ng-model="formUpdateTeam.email" type="text" class="form-control"></dd>
        <dt>IRC:</dt>
        <dd><input ng-model="formUpdateTeam.irc" type="text" class="form-control"></dd>
        <dt>Git Repo</dt>
        <dd><input ng-model="formUpdateTeam.gitRepo" type="text" class="form-control"></dd>
        <dt>Calendar ID:</dt>
        <dd><input ng-model="formUpdateTeam.calendarId" type="text" class="form-control"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
