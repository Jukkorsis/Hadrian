<div class="row">
    <div class="col-md-6">
        <dl class="dl-horizontal">
            <dt>Team Name:</dt>
            <dd>{{team.teamName}}</dd>
            <dt>Git Path:</dt>
            <dd>{{team.gitPath}}</dd>
        </dl>
    </div>
    <div class="col-md-6">
        <dl class="dl-horizontal">
            <dt>Team Members:</dt>
            <dd>
                <div ng-repeat="username in team.usernames">{{username}}<br/></div>
            </dd>
    </div>
</div>
<div align="center">
    <div ng-if="team.canModify">
        <a ng-click="openAddServiceModal();" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span> Add Service</a>
        <a ng-click="" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span> Add Team Member</a>
    </div>
</div>
