<h3>{{team.teamName}}</h3>
<div class="row">
    <div class="col-md-6">
        <dl class="dl-horizontal">
            <dt>Name:</dt>
            <dd>{{team.teamName}}</dd>
            <dt>Email</dt>
            <dd>{{team.teamEmail}}</dd>
            <dt>IRC</dt>
            <dd>{{team.teamIrc}}</dd>
            <dt>Git Repo</dt>
            <dd>{{team.gitRepo}}</dd>
            <dt>Calendar</dt>
            <dd>{{team.calendarId}}</dd>
        </dl>
    </div>
    <div class="col-md-6">
        <dl class="dl-horizontal">
            <dt>Members:</dt>
            <dd>
                <div ng-repeat="username in team.usernames">
                    {{username}}                     
                    <span ng-if="team.canModify">
                        <a ng-click="removeUserFromTeam(username);" class="btn btn-info btn-xs" uib-popover="Remove the user from the team." popover-trigger="mouseenter"><span class="glyphicon glyphicon-remove"></span></a>
                    </span>
                    <br/>
                </div>
            </dd>
    </div>
</div>
<div align="center">
    <div ng-if="team.canModify">
        <a ng-click="openUpdateTeamModal();" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil"></span> Update Team</a>
        <a ng-click="openAddServiceModal();" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span> Add Service</a>
        <a ng-click="openAddUserModal();" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span> Add Team Member</a>
    </div>
</div>
