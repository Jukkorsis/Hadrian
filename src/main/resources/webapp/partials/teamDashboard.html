<div ng-if="loading">Loading...</div>
<div ng-if="!loading">
    <h1>{{dashboard.teamName}} Dashboard for  {{env}}</h1>
    <table class="table table-hover table-striped table-condensed vertical-align">
        <tr>
            <th>Service</th>
            <th>Module</th>
            <th ng-repeat="dc in config.dataCenters">{{dc}}</th>
        </tr>
        <tr ng-repeat="module in dashboard.modules">
            <td>{{module.serviceName}}</td>
            <td>{{module.moduleName}}</td>
            <th ng-repeat="dc in config.dataCenters">
                <div ng-if="module.counts[dc]"><span class="glyphicon glyphicon-thumbs-up text-success"></span> {{module.counts[dc].good}}<br/></div>
                <div ng-if="module.counts[dc] && module.counts[dc].bad > 0"><span class="glyphicon glyphicon-fire text-danger"></span> {{module.counts[dc].bad}}<br/></div>
                <div ng-if="module.counts[dc] && module.counts[dc].off > 0"><span class="glyphicon glyphicon-off text-danger"></span> {{module.counts[dc].off}}</div>
            </th>
        </tr>
    </table>
</div>
