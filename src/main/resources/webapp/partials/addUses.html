<div class="modal-header">
    <h3 class="modal-title">Add Uses</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <dl class="dl-horizontal">
        <dt>Module:</dt>
        <dd>
            <input type="text" ng-model="formSelectUses.ref" ng-model-options="modelOptions" uib-typeahead="r as r.moduleName for r in notUses.refs | filter:$viewValue" class="form-control">
        </dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
