<div class="modal-header">
  <h3 class="modal-title">Add Uses</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-if="errorMsg !== null">{{errorMsg}}</div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Module:</label>
      <div class="col-sm-9">
        <input type="text" ng-model="formSelectUses.ref" ng-model-options="modelOptions" uib-typeahead="r as r.moduleName for r in notUses.refs | filter:$viewValue" class="form-control" autofocus="true">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Add Uses</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
