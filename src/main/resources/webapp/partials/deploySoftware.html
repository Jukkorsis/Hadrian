<div class="modal-header">
    <h3 class="modal-title">Deploy Software to Hosts in {{moduleEnvironment.environment}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-if="errorMsg !== null">{{errorMsg}}</div>
    <div class="alert alert-warning" ng-if="configEnvironment.warning">{{configEnvironment.warning}}</div>
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label for="name" class="col-sm-3 control-label">Module:</label>
            <div class="col-sm-9">
                {{moduleEnvironment.moduleName}}
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="email" class="col-sm-3 control-label">Hosts:</label>
            <div class="col-sm-9">
                <div ng-repeat="hostName in hostNames">{{hostName}} </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="email" class="col-sm-3 control-label">Artifact Version:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="formUpdateHost.version" ng-model-options="modelOptions" uib-typeahead="v for v in versions.artifactVersions | filter:$viewValue" class="form-control">
            </div>
        </div>
        <div ng-if="module.configName" class="form-group form-group-sm">
            <label for="name" class="col-sm-3 control-label">Config Version:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="formUpdateHost.configVersion" ng-model-options="modelOptions" uib-typeahead="v for v in versions.configVersions | filter:$viewValue" class="form-control">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="email" class="col-sm-3 control-label">Reason:</label>
            <div class="col-sm-9">
                <input ng-model="formUpdateHost.reason" type="text" class="form-control" autofocus="true">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Deploy Software</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
