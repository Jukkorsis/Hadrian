<div class="modal-header">
    <h3 class="modal-title">Deploy Software to Hosts</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Module:</dt>
        <dd>{{module.moduleName}}</dd>
        <dt>Network:</dt>
        <dd>{{network}}</dd>
        <dt>Hosts:</dt>
        <dd>
            <div ng-repeat="hostName in hostNames">{{hostName}} </div>
        </dd>
        <dt>Artifact Version:</dt>
        <dd>
            <input type="text" ng-model="formUpdateHost.version" ng-model-options="modelOptions" uib-typeahead="v for v in module.versions | filter:$viewValue" class="form-control">
        </dd>
        <div ng-if="module.configName">
            <dt>Config Version:</dt>
            <dd>
                <input type="text" ng-model="formUpdateHost.configVersion"  class="form-control">
            </dd>
        </div>
        <dt>Reason:</dt>
        <dd>
            <input ng-model="formUpdateHost.reason" type="text" class="form-control">
        </dd>
    </dl>
    <table class="table table-hover  table-condensed">
        <tr>
            <th>Calendar</th>
            <th>Description</th>
            <th>Starts</th>
            <th>Ends</th>
        </tr>
        <tr ng-repeat="entry in calendar.entries">
            <td>{{entry.calendarName}}</td>
            <td>{{entry.description}}</td>
            <td>{{entry.starts}}</td>
            <td>{{entry.ends}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Deploy Software</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
