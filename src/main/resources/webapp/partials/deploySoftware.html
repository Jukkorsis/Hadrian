<div class="modal-header">
    <h3 class="modal-title">Deploy Software to Hosts</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Module:</dt>
        <dd>{{module.moduleName}}</dd>
        <dt>Network:</dt>
        <dd>{{network}}</dd>
        <dt>Version:</dt>
        <dd><select ng-model="formUpdateHost.version" ng-options="v for v in module.versions" class="form-control"></select></dd>
    </dl>
    <table class="table table-hover  table-condensed">
        <tr>
            <th>Calendar</th>
            <th>Description</th>
            <th>Starts</th>
            <th>Ends</th>
        </tr>
        <tr ng-repeat="entry in calendar.entries">
            <td>{{entry.calendarName}}</td>
            <td>{{entry.description}}</td>
            <td>{{entry.starts}}</td>
            <td>{{entry.ends}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
