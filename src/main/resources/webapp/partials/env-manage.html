<h1>Manage Environment {{manageForm.name}} for Service {{manageForm._id}}</h1>
<form class="form-horizontal" role="form">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">User Name</label>
                <div class="col-sm-8">
                    <input type="text" id="username" ng-model="manageForm.username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" id="password" ng-model="manageForm.password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="version" class="col-sm-4 control-label">Version</label>
                <div class="col-sm-8">
                    <select ng-model="manageForm.version" ng-options="v.name as v.name for v in versions" id="version" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button ng-click="submitManageEnvForm()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-ok"> Execute</button> 
                    <a ng-href="#/services/{{manageForm._id}}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-remove"> Cancel</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-12">
                <button ng-click="checkAllActions()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-ok-circle"> Check All</button> 
                <button ng-click="uncheckAllActions()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-remove-circle"> Uncheck All</button> 
            </div>
            <div class="form-group" ng-repeat="action in manageForm.actions">
                <label for="state" class="col-sm-6 control-label">{{action.name}}</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="action.check">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-12">
                <button ng-click="checkAllHosts()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-ok-circle"> Check All</button> 
                <button ng-click="uncheckAllHosts()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-remove-circle"> Uncheck All</button> 
            </div>
            <div class="form-group" ng-repeat="host in manageForm.hosts">
                <label for="state" class="col-sm-6 control-label">{{host.name}}</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="host.check">
                </div>
            </div>
        </div>
    </div>
</form>
