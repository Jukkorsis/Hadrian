<h1>Manage Environment {{manageForm.name}} for Service {{manageForm._id}}</h1>
<form class="form-horizontal" role="form">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">User Name</label>
                <div class="col-sm-8">
                    <input type="text" id="username" ng-model="manageForm.username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" id="password" ng-model="manageForm.password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="version" class="col-sm-4 control-label">Version</label>
                <div class="col-sm-8">
                    <select ng-model="manageForm.version" ng-options="v.name as v.name for v in versions" id="version" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button ng-click="submitManageEnvForm()" class="btn btn-info btn-xs">Execute</button> 
                    <a ng-href="#/services/{{manageForm._id}}" class="btn btn-info btn-xs">Cancel</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-offset-6 col-sm-6">
                <button ng-click="checkAllActions()" class="btn btn-info btn-xs">Check All</button> 
                <button ng-click="uncheckAllActions()" class="btn btn-info btn-xs">Uncheck All</button> 
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-6 control-label">Deploy Version</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="manageForm.deploy"> 
                </div> 
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-6 control-label">Stop Service</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="manageForm.stop">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-6 control-label">Link to Version</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="manageForm.link">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-6 control-label">Start Service</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="manageForm.start"> 
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-6 control-label">Smoke Test</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="manageForm.smoketest"> 
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-offset-6 col-sm-6">
                <button ng-click="checkAllHosts()" class="btn btn-info btn-xs">Check All</button> 
                <button ng-click="uncheckAllHosts()" class="btn btn-info btn-xs">Uncheck All</button> 
            </div>
            <div class="form-group" ng-repeat="host in manageForm.hosts">
                <label for="state" class="col-sm-6 control-label">{{host.name}}</label>
                <div class="col-sm-6">
                    <input type="checkbox" ng-model="host.check">
                </div>
            </div>
        </div>
    </div>
</form>
