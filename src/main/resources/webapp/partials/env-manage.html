<h1>Manage Environment {{manageForm.name}} for Service {{manageForm._id}}</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Deploy Version</label>
        <div class="col-sm-10">
            <input type="checkbox" ng-model="manageForm.deploy"> 
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Stop</label>
        <div class="col-sm-10">
            <input type="checkbox" ng-model="manageForm.stop">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Link to Version</label>
        <div class="col-sm-10">
            <input type="checkbox" ng-model="manageForm.link">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Start</label>
        <div class="col-sm-10">
            <input type="checkbox" ng-model="manageForm.start"> 
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Smoke Test</label>
        <div class="col-sm-10">
            <input type="checkbox" ng-model="manageForm.smoketest"> 
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Version</label>
        <div class="col-sm-10">
            <select id="type" ng-model="manageForm.version" class="form-control">
                <option value="1.4.0">1.4.0</option>
                <option value="1.3.0">1.3.0</option>
                <option value="1.2.0">1.2.0</option>
                <option value="1.1.0">1.1.0</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-repeat="host in manageForm.hosts">
        <label for="state" class="col-sm-2 control-label">{{host.name}}</label>
        <div class="col-sm-10">
            <input type="checkbox" ng-model="host.check">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="submitManageEnvForm()" class="btn btn-info btn-xs">Execute</button> 
            <a ng-href="#/services/{{manageForm._id}}" class="btn btn-info btn-xs">Cancel</a>
        </div>
    </div>
</form>
