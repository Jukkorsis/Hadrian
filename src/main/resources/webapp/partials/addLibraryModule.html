<div class="modal-header">
    <h3 class="modal-title">Create Library Module</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd><input ng-model="formSaveModule.moduleName" type="text" class="form-control"></dd>
        <dt>Build Order:</dt>
        <dd><input ng-model="formSaveModule.order" type="text" class="form-control" uib-popover="The order the modules are built. Zero for modules that are built outside of the tool." popover-trigger="mouseenter"></dd>
        <div ng-if="service.gitMode === 'Flat'">
            <dt>Git Project:</dt>
            <dd>
                <div class="input-group">
                    <div class="input-group-addon">{{team.gitGroup}} / </div>
                    <input ng-model="formSaveModule.gitProject" type="text" class="form-control">
                    <div class="input-group-addon">.git</div>
                </div>
            </dd>
        </div>
        <div ng-if="service.gitMode === 'Consolidated'">
            <dt>Git Folder:</dt>
            <dd>
                <div class="input-group">
                    <div class="input-group-addon"> / </div>
                    <input ng-model="formSaveModule.gitFolder" type="text" class="form-control">
                </div>
            </dd>
        </div>
        <dt>Template:</dt>
        <dd><select ng-model="formSaveModule.libraryTemplate" ng-options="c for c in config.libraryTemplates" class="form-control" uib-popover="The selected template instructs the service builder on what initial code should be used to construct the new service. If you don't want any starter/boiler plate code then select 'No template'." popover-trigger="mouseenter"></select></dd>
        <dt>Maven Group Id:</dt>
        <dd><input ng-model="formSaveModule.mavenGroupId" type="text" class="form-control"></dd>
        <dt>Maven Artifact Id:</dt>
        <dd><input ng-model="formSaveModule.mavenArtifactId" type="text" class="form-control"></dd>
        <dt>Artifact Type:</dt>
        <dd><select ng-model="formSaveModule.artifactType" ng-options="c for c in config.artifactTypes" class="form-control"></select></dd>
        <dt>Artifact Suffix:</dt>
        <dd><input ng-model="formSaveModule.artifactSuffix" type="text" class="form-control" uib-popover="Does the service's artifact have a suffix, such as '-jar-with-dependencies'." popover-trigger="mouseenter"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Create Library Module</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
