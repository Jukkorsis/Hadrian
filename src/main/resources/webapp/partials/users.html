<h3>People and Team Administration
    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn btn-info btn-xs" uib-dropdown-toggle>
            <span class="glyphicon glyphicon-align-justify"></span> <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a ng-click="openAddTeamModal();">Add team</a></li>
        </ul>
    </div>
</h3>
<table class="table table-hover table-condensed">
    <tr>
        <th>
            <a ng-click="userSortType = 'username';
                                                    userSortReverse = !userSortReverse">
                User Name
            </a>
        </th>
        <th>
            <a ng-click="userSortType = 'fullName';
                                                    userSortReverse = !userSortReverse">
                Full Name
            </a>
        </th>
        <th>
            <a ng-click="userSortType = 'admin';
                                                    userSortReverse = !userSortReverse">
                Is Admin
            </a>
        </th>
        <th>
            <a ng-click="userSortType = 'deploy';
                                                    userSortReverse = !userSortReverse">
                Can Deploy
            </a>
        </th>
        <th>
            <a ng-click="userSortType = 'audit';
                                                    userSortReverse = !userSortReverse">
                Can Audit
            </a>
        </th>
    </tr>
    <tr ng-repeat="u in users.users| orderBy:userSortType:userSortReverse">
        <td>
            {{u.username}}
            <a ng-click="openUpdateUserModal(u);" class="btn btn-info btn-xs" uib-popover="Update {{u.username}}." popover-trigger="mouseenter"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
        <td>{{u.fullName}}</td>
        <td>{{u.admin}}</td>
        <td>{{u.deploy}}</td>
        <td>{{u.audit}}</td>
    </tr>
</table>
