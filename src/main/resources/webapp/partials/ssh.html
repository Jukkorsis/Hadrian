<div class="modal-header">
  <h3 class="modal-title">Manage SSH Access for {{title}}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-if="errorMsg !== null">{{errorMsg}}</div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Add:</label>
      <div class="col-sm-6">
        <input type="text" ng-model="sshGrant" ng-model-options="modelOptions" uib-typeahead="r as r.title for r in sshEntries | filter:$viewValue" class="form-control" autofocus="true">
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary" type="button" ng-click="add()">Add</button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">SSH Entries:</label>
      <div class="col-sm-9">
        <div ng-repeat="e in newEntries">
          {{e.title}} <button class="btn btn-sm btn-primary" type="button" ng-click="remove(e)"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
