<div class="modal-header">
    <h3 class="modal-title">Delete Module</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <dl class="dl-horizontal">
        <dt>Name:</dt><dd>{{module.moduleName}}</dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Delete Module</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
