<div class="modal-header">
  <h3 class="modal-title">Delete Module</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-if="errorMsg !== null">{{errorMsg}}</div>
  <form class="form-horizontal">
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Name:</label>
      <div class="col-sm-9">{{module.moduleName}}
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Delete Module</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
