<div class="modal-header">
    <h3 class="modal-title">Add User To Team</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Team Member:</dt>
        <dd><select ng-model="formAddUserToTeam.user" ng-options="u.fullName for u in users.users" class="form-control"></select></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
