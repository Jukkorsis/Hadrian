<div class="modal-header">
    <h3 class="modal-title">Add User To Team</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <dl class="dl-horizontal">
        <dt>Team Member:</dt>
        <dd>
            <input type="text" ng-model="formAddUserToTeam.user" ng-model-options="modelOptions" uib-typeahead="u as u.fullName for u in users.users | filter:$viewValue" class="form-control">
        </dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
