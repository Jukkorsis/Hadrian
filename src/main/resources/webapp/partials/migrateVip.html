<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
  <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
  <uib-alert ng-if="configEnvironment.warning" type="warning">{{configEnvironment.warning}}</uib-alert>
  <form class="form-horizontal">
    <div ng-if="showSpecialInstructions" class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Special Instructions:</label>
      <div class="col-sm-9">
        <input ng-model="formMigrateVip.specialInstructions" type="text" class="form-control" autofocus="true">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">{{buttonTitle}}</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
