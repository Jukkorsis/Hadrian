<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-if="errorMsg !== null">{{errorMsg}}</div>
  <div class="alert alert-warning" ng-if="configEnvironment.warning">{{configEnvironment.warning}}</div>
  <form class="form-horizontal">
    <div ng-if="showUnmigratedDCs" class="form-group">    
      <label class="col-sm-3 control-label">DCs to Migrate:</label>
      <div class="col-sm-9">
        <div ng-repeat="n in vip.unmigratedDCs">
          <input ng-model="formMigrateVip.migrateDCs[n]" type="checkbox">{{n}}
        </div>
        <p class="help-block">Which Data Center(s) will be migrated</p>
      </div>
    </div>
    <div ng-if="showMigratedDCs" class="form-group">    
      <label class="col-sm-3 control-label">Migrated DCs:</label>
      <div class="col-sm-9">
        <span ng-if="vip.migratedDCs.length === 0">None</span>
        <div ng-repeat="n in vip.migratedDCs">
          {{n}}
        </div>
      </div>
    </div>
    <div ng-if="showSpecialInstructions" class="form-group form-group-sm">
      <label class="col-sm-3 control-label">Special Instructions:</label>
      <div class="col-sm-9">
        <input ng-model="formMigrateVip.specialInstructions" type="text" class="form-control" autofocus="true">
        <p class="help-block">Examples: External IP address needs to be preserved. Contact team to coordinate the execution. etc.</p>
      </div>
    </div>
  </form>
  {{helpText1}}<br/><br/>
  {{helpText2}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">{{buttonTitle}}</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
