<div class="modal-header">
    <h3 class="modal-title">Add Service</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd><input ng-model="formSaveService.serviceName" type="text" maxlength="30" class="form-control"></dd>
        <dt>Description:</dt>
        <dd><input ng-model="formSaveService.description" type="text" maxlength="500" class="form-control"></dd>
        <dt>Type:</dt>
        <dd><select ng-model="formSaveService.serviceType" ng-options="c for c in config.serviceTypes" class="form-control" uib-popover="The selected the type of module." popover-trigger="mouseenter"></select></dd>
        <div ng-if="formSaveService.serviceType === 'Service'">
            <dt>Git Mode:</dt>
            <dd>
                <select ng-model="formSaveService.gitMode" ng-options="c for c in config.gitModes" class="form-control" uib-popover="The selected the type of module." popover-trigger="mouseenter"></select>
                <div ng-if="formSaveService.gitMode === 'Flat'">
                    Note: The Consolidated Git Mode is preferred, Flat is only offered for compatibility with older services. 
                </div>
            </dd>
            <div ng-if="formSaveService.gitMode === 'Consolidated'">
                <dt>Git Project</dt>
                <dd>
                    <div class="input-group">
                        <div class="input-group-addon">{{team.gitGroup}} / </div>
                        <input ng-model="formSaveService.gitProject" type="text" maxlength="30" class="form-control">
                        <div class="input-group-addon">.git</div>
                    </div>
                </dd>
            </div>
        </div>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Add Service</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
