<div class="modal-header">
    <h3 class="modal-title">Add New Service</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Abbreviation::</dt>
        <dd><input ng-model="formSaveService.serviceAbbr" type="text"></dd>
        <dt>Name:</dt>
        <dd><input ng-model="formSaveService.serviceName" type="text"></dd>
        <dt>Description:</dt>
        <dd><input ng-model="formSaveService.description" type="text"></dd>
        <dt>Run As User:</dt>
        <dd><input ng-model="formSaveService.runAs" type="text"></dd>
        <dt>Git Path:</dt>
        <dd><input ng-model="formSaveService.gitPath" type="text"></dd>
        <dt>Maven Group Id:</dt>
        <dd><input ng-model="formSaveService.mavenGroupId" type="text"></dd>
        <dt>Maven Artifact Id:</dt>
        <dd><input ng-model="formSaveService.mavenArtifactId" type="text"></dd>
        <dt>Version Url:</dt>
        <dd><input ng-model="formSaveService.versionUrl" type="text"></dd>
        <dt>Availability Url:</dt>
        <dd><input ng-model="formSaveService.availabilityUrl" type="text"></dd>
        <dt>Start Cmd Line:</dt>
        <dd><input ng-model="formSaveService.startCmdLine" type="text"></dd>
        <dt>Stop Cmd Line:</dt>
        <dd><input ng-model="formSaveService.stopCmdLine" type="text"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
