<div class="modal-header">
    <h3 class="modal-title">Add New Service</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Abbreviation:</dt>
        <dd><input ng-model="formSaveService.serviceAbbr" type="text" class="form-control" uib-popover="The service abbreviation is used in places like the host name. Abbreviations must only contain letters and numbers." popover-trigger="mouseenter"></dd>
        <dt>Name:</dt>
        <dd><input ng-model="formSaveService.serviceName" type="text" class="form-control"></dd>
        <dt>Description:</dt>
        <dd><input ng-model="formSaveService.description" type="text" class="form-control"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
