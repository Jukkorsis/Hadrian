<div class="modal-header">
    <h3 class="modal-title">Add New Service</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Abbreviation:</dt>
        <dd><input ng-model="formSaveService.serviceAbbr" type="text" class="form-control"></dd>
        <dt>Name:</dt>
        <dd><input ng-model="formSaveService.serviceName" type="text" class="form-control"></dd>
        <dt>Description:</dt>
        <dd><input ng-model="formSaveService.description" type="text" class="form-control"></dd>
        <dt>Project Template:</dt>
        <dd><select ng-model="formSaveService.template" ng-options="c for c in config.templates" class="form-control"></select></dd>
        <dt>Business Impact:</dt>
        <dd><select ng-model="formSaveService.businessImpact" ng-options="c for c in config.businessImpacts" class="form-control"></select></dd>
        <dt>PII Usage:</dt>
        <dd><select ng-model="formSaveService.piiUsage" ng-options="c for c in config.piiUsages" class="form-control"></select></dd>
        <dt>Git Path:</dt>
        <dd>
            <div class="input-group">
                <div class="input-group-addon">{{team.teamAbbr}} / </div>
                <input ng-model="formSaveService.gitPath" type="text" class="form-control">
                <div class="input-group-addon">.git</div>
            </div>
        </dd>
        <dt>Maven Group Id:</dt>
        <dd><input ng-model="formSaveService.mavenGroupId" type="text" class="form-control"></dd>
        <dt>Maven Artifact Id:</dt>
        <dd><input ng-model="formSaveService.mavenArtifactId" type="text" class="form-control"></dd>
        <dt>Artifact Type:</dt>
        <dd><select ng-model="formSaveService.artifactType" ng-options="c for c in config.artifactTypes" class="form-control"></select></dd>
        <dt>Artifact Suffix:</dt>
        <dd><input ng-model="formSaveService.artifactSuffix" type="text" class="form-control"></dd>
        <dt>Version Url:</dt>
        <dd><input ng-model="formSaveService.versionUrl" type="text" class="form-control"></dd>
        <dt>Availability Url:</dt>
        <dd><input ng-model="formSaveService.availabilityUrl" type="text" class="form-control"></dd>
        <dt>Run As User:</dt>
        <dd><input ng-model="formSaveService.runAs" type="text" class="form-control"></dd>
        <dt>Start Cmd Line:</dt>
        <dd><input ng-model="formSaveService.startCmdLine" type="text" class="form-control"></dd>
        <dt>Stop Cmd Line:</dt>
        <dd><input ng-model="formSaveService.stopCmdLine" type="text" class="form-control"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
