<div class="modal-header">
    <h3 class="modal-title">Add New Custom Function</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd><input ng-model="formSaveCF.name" type="text"></dd>
        <dt>Description:</dt>
        <dd><select ng-model="formSaveCF.protocol"><option value="GET">GET</option><option value="POST">POST</option></select></dd>
        <dt>URL:</dt>
        <dd><input ng-model="formSaveCF.url" type="text"></dd>
        <dt>Style:</dt>
        <dd><select ng-model="formSaveCF.style"><option value="All">All</option><option value="Rolling">Rolling</option></select></dd>
        <dt>Help Text</dt>
        <dd><input ng-model="formSaveCF.helpText" type="text"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
