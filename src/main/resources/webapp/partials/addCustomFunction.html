<div class="modal-header">
    <h3 class="modal-title">Add New Custom Function</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd><input ng-model="formSaveCF.name" type="text" class="form-control"></dd>
        <dt>Method</dt>
        <dd><select ng-model="formSaveCF.method" class="form-control"><option value="GET" selected="selected">GET</option><option value="POST">POST</option></select></dd>
        <dt>URL:</dt>
        <dd><input ng-model="formSaveCF.url" type="text" class="form-control"></dd>
        <dt>Help Text</dt>
        <dd><input ng-model="formSaveCF.helpText" type="text" class="form-control"></dd>
        <dt>Team Only</dt>
        <dd><input ng-model="formSaveCF.teamOnly" type="checkbox"></dd>
    </dl>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
