<div class="panel panel-default">
    <div class="panel-body">
        <div ng-repeat="m in service.modules">
            <div ng-if="m.moduleType === 'Deployable'">
                <div ng-repeat="mn in m.networks">
                    <h4>
                        <span ng-if="!mn.collapsed" class="glyphicon glyphicon-chevron-down" ng-click="mn.collapsed = true"></span>
                        <span ng-if="mn.collapsed" class="glyphicon glyphicon-chevron-right" ng-click="mn.collapsed = false"></span>
                        {{m.moduleName}} in {{mn.network}}
                        <div class="btn-group" uib-dropdown ng-if="service.canModify" is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn btn-info btn-xs" uib-dropdown-toggle>
                                <span class="glyphicon glyphicon-align-justify"></span> <span class="caret"></span>
                            </button>
                            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a ng-click="openAddVipModal(mn.network, m);">Add a VIP to {{m.moduleName}} in {{mn.network}}</a></li>
                            </ul>
                        </div>
                    </h4>
                    <div ng-if="!mn.collapsed && mn.vips.length > 0">
                        <table class="table table-hover table-striped table-condensed">
                            <tr>
                                <th width="25%">VIP</th>
                                <th width="10%">External</th>
                                <th width="10%">Protocol</th>
                                <th width="30%">DNS</th>
                                <th width="10%">VIP Port</th>
                                <th width="15%">Service Port</th>
                            </tr>
                            <tr ng-repeat="ep in mn.vips">
                                <td>
                                    {{ep.vipName}}
                                    <span ng-if="ep.status === '-' && service.canModify">
                                        <a ng-click="openUpdateVipModal(ep);" class="btn btn-info btn-xs" uib-popover="Update VIP {{ep.vipName}}." popover-trigger="mouseenter"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a ng-click="deleteVip(ep.vipId);" class="btn btn-danger btn-xs" uib-popover="Delete VIP {{ep.vipName}}." popover-trigger="mouseenter"><span class="glyphicon glyphicon-remove"></span></a>
                                    </span>
                                    <span ng-if="ep.status !== '-'">
                                        <span class="label label-warning">{{ep.status}}</span>
                                    </span>
                                </td>
                                <td>{{ep.external}}</td>
                                <td>{{ep.protocol}}</td>
                                <td>{{ep.dns}}.{{ep.domain}}</td>
                                <td>{{ep.vipPort}}</td>
                                <td>{{ep.servicePort}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
