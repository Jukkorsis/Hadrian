<div class="modal-header">
    <h3 class="modal-title">Backfill Existing Hosts</h3>
</div>
<div class="modal-body">
    <uib-alert ng-if="errorMsg !== null" type="danger">{{errorMsg}}</uib-alert>
    <uib-alert>Backfilled hosts will NOT be automatically added to any VIPs.</uib-alert>
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Data Center:</label>
            <div class="col-sm-9">
                <select ng-model="formBackfillHost.dataCenter" ng-options="c for c in config.dataCenters" class="form-control" autofocus="true"></select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Platform:</label>
            <div class="col-sm-9">
                <select ng-model="formBackfillHost.platform" ng-options="c for c in config.platforms" class="form-control"></select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Hosts:</label>
            <div class="col-sm-9">
                <input ng-model="formBackfillHost.hosts" type="text" class="form-control" id="hosts" aria-describedby="hostsHelp">
                <p class="help-block">Comma separated list of hosts.</p>
                <p class="help-block">Please provide the full host name, not part of the host name.</p>
                <p class="help-block">Do not enter the fully qualified domain name</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Backfill Existing Hosts</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
