<html>
    <head>
        <meta charset="UTF-8">
        <title>Service Delivery Tool</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        
        <script src="js/angular.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ui-bootstrap-tpls-0.14.2.min.js"></script>
    </head>
    <body>
        <br/><br/><br/>
        <div class="row">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4">
                <form name="loginForm" action="/login" method="POST">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Service Delivery Tool</h3>
                        </div>
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>Username:</dt>
                                <dd><input name="username" type="text"/></dd>
                                <dt>Password:</dt>
                                <dd><input name="password" type="password"/></dd>
                            </dl>
                        </div>
                        <div class="panel-footer">
                            <input type="submit" value="Login"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">&nbsp;</div>
        </div>
    </body>
</html>
